<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainfall Prediction</title>
  <link rel="stylesheet" href="static/resultstyle.css">
    
  <link rel="icon" type="image/png" href="static/images/cloud3.png">

</head>
<body>
    <h1>Predicted Rainfall</h1>
  <div class="container">
    <table class="rainfall-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>Rainfall (in mm)</th>
        </tr>
      </thead>
      <tbody>
        {% for result in prediction_results %}
          <tr>
            <td>{{ result['Date'] }}</td>
            <td>{{ result['Rainfall'] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>  </body>
</html>
